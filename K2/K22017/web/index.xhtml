<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Log in</h1>
        <h:form>
            Username:
            <br />
            <h:inputText value="#{userBean.username}" required="true" requiredMessage="Username required" />
            <br />
            Password:
            <br />
            <h:inputSecret value="#{userBean.password}" required="true" requiredMessage="Password required" />
            <br />
            <h:commandButton value="Log in" action="#{userBean.login}" />
            <br />
            <p style="color: red">#{userBean.loginErrorMessage}</p>
        </h:form>
    </h:body>
</html>
