<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body>
        <h1>Search</h1>
        <h:form>
            Name:
            <br />
            <h:inputText value="#{userBean.bookName}" />
            <br />
            Author:
            <br />
            <h:inputText value="#{userBean.authorName}" />
            <br />
            <h:commandButton value="Search" action="#{userBean.searchBook}" />
        </h:form>
        
        <c:if test="#{userBean.searched.size() > 0}">
            <table>
                <thead>
                    <th>
                        Name
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Number
                    </th>
                    <th>
                        Reserve
                    </th>
                </thead>
                <c:forEach var="item" items="#{userBean.searched}" varStatus="loop">
                    <tr>
                        <td>
                            #{item.autor}
                        </td>
                        <td>
                            #{item.naslov}
                        </td>
                        <td>
                            #{item.kolicina}
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton value="Reserve" action="#{userBean.reserve(loop.index)}" />
                            </h:form>
                        </td>
                    </tr>
                </c:forEach>
            </table>
        </c:if>
        
        <h:form>
            <h:commandButton value="Log out" action="#{userBean.logout}" />
        </h:form>
    </h:body>
</html>
