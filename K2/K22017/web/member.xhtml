<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Member</title>
    </h:head>
    <h:body>
        <h1>Member data</h1>
        First name: #{userBean.korisnik.ime}
        <br />
        Last name: #{userBean.korisnik.prezime}
        <br />
        Username: #{userBean.username}
        <br />
        
        <h2>Books:</h2>
        
        <table>
            <c:forEach var="item" items="#{userBean.books}" varStatus="loop">
                <c:if test="#{userBean.expired[loop.index]}">
                    <tr style="color: red">
                        <td>
                            Name: #{item.naslov}                         
                        </td>
                        <td>
                            Author: #{item.autor}
                        </td>
                        <td>
                            Number: #{item.kolicina}
                        </td>
                    </tr>
                </c:if>
                <c:if test="#{!userBean.expired[loop.index]}">
                    <tr>
                        <td>
                            Name: #{item.naslov}                         
                        </td>
                        <td>
                            Author: #{item.autor}
                        </td>
                        <td>
                            Number: #{item.kolicina}
                        </td>
                    </tr>
                </c:if>
            </c:forEach>            
        </table>
        
        <h:form>
            <h:commandButton value="Search books" action="search" />
            <h:commandButton value="Log out" action="#{userBean.logout}" />
        </h:form>
    </h:body>
</html>
