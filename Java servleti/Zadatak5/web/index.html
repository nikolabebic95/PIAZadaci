<html>
    <head>
        <title>Internet browser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Search
        </h1>
        <form action="search" method="POST" >
            Search term:
            <input type="text" name="term" value="" />
            <br />
            <input type="radio" name="browser" value="Google" checked> Google <br />
            <input type="radio" name="browser" value="Bing" > Bing <br />
            <input type="radio" name="browser" value="Yahoo" > Yahoo <br />
            <input type="submit" value="Search" >
        </form>
    </body>
</html>
