<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Ski skolica 2017</title>
    </h:head>
    <h:body>
        <c:if test="#{user.hasError()}">
            <div style="color: red">
                #{user.errorMessage}
            </div>
        </c:if>
        <h:form>
            Username:<br/>
            <h:inputText value="#{user.username}" required="true" requiredMessage="Username is required!"/><br/>
            Password:<br/>
            <h:inputText value="#{user.password}" required="true" requiredMessage="Password is required!"/><br/>
            Type:<br/>
            <h:selectOneMenu value="#{user.type}" required="true">
                <f:selectItems value="#{user.possibleTypes}"/>
            </h:selectOneMenu>
            <h:commandButton value="Login" action="#{user.login()}" />
        </h:form>
    </h:body>
</html>
